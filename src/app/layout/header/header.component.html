<nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6 top-0 fixed w-full z-50	">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
        </svg>
        <span class="font-semibold text-xl tracking-tight">Case Study</span>
    </div>
    <div class="block lg:hidden">
        <button
            class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
            <a [routerLink]="['./']" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Home
            </a>
            <a [routerLink]="['./about']" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                About
            </a>
            <a *ngIf="userDetail?.isAdmin == true" [routerLink]="['./admin']"
                class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Admin
            </a>
        </div>
        <div>
            <div class="relative inline-flex w-fit">
                <div
                    class="absolute bottom-auto left-auto right-0 top-0 z-10 inline-block -translate-y-1/2 translate-x-2/4 rotate-0 skew-x-0 skew-y-0 scale-x-100 scale-y-100 whitespace-nowrap rounded-full bg-indigo-700 px-2.5 py-1 text-center align-baseline text-xs font-bold leading-none text-white">
                    <ng-container *ngIf="cartDetail ==undefined || cartDetail == null">
                        0
                    </ng-container>
                    <ng-container *ngIf="cartDetail !==undefined && cartDetail !== null">
                        {{cartDetail?.length}}
                    </ng-container>
                </div>
                
                <button type="button"
                    class="inline-block text-sm px-4 py-2  leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
                    data-te-ripple-init data-te-ripple-color="light" (click)="cartView()">
                    Cart
                </button>
            </div>

            <ng-container *ngIf="!userDetail && !socialDetails">
                <a [routerLink]="['./auth/login']"
                    class="inline-block text-sm px-4 py-2 mr-4 ml-8 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">
                    Login</a>
                <a href="#" [routerLink]="['./auth/signup']"
                    class="inline-block text-sm px-4 py-2 mr-4 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">
                    Sign Up</a>
            </ng-container>
            <ng-container *ngIf="userDetail || socialDetails">
                <a href="" (click)="logOut()"
                    class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0 ml-4">
                    Log Out</a>
            </ng-container>
        </div>
    </div>
</nav>
