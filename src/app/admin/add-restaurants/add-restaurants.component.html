<h2 mat-dialog-title class="border-b border-teal-600 text-base">Add Restaurants</h2>

<mat-dialog-content class="mat-typography">
    <form class="w-full" [formGroup]="restaurant">
        <mat-form-field class="w-full case-study text-sm">
            <mat-label>Restaurant Name</mat-label>
            <input matInput placeholder="Please Enter Restaurant Name" formControlName="restaurantName">
        </mat-form-field>

        <mat-form-field class="w-full case-study text-sm">
            <mat-label>Restaurant Address</mat-label>
            <input matInput placeholder="Please Enter Restaurant Address" formControlName="restaurantAddress">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="createRestaurant()">Save</button>
</mat-dialog-actions>
