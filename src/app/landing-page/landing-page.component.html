<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8 flex flex-row">
        <div class="w-2/12">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900">Restaurant</h2>
            <ul class="mr-4">
                <ng-container *ngFor="let res of resturant">
                    <li class="py-4 bg-slate-100 px-6 border-b border-slate-950 cursor-pointer" (click)="selectRes(res)">
                       {{res.restaurantName}}
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="w-10/12">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900">Product</h2>
            <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
                <div class="group relative" *ngFor="let pro of selectedProduct">
                    <div
                        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-48">
                        <img [src]="pro.productImg" [alt]="pro.productName"
                            class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                    </div>
                    <div class="mt-4">
                        <div>
                            <h2 class="text-sm font-bold text-gray-900 truncate">
                                {{pro.productName}}
                            </h2>
                        </div>
                        <div class="flex h-14">
                            <p class="mt-1 text-sm font-medium text-gray-900 w-8/12">{{getResturant(pro.restaurantId)}}
                            </p>
                            <p class="mt-1 text-sm font-medium text-gray-900 w-4/12 text-right">â‚¹ {{pro.productPrice}}
                            </p>
                        </div>

                    </div>
                    <p class="mt-1 text-sm text-gray-500 truncate text-ellipsis overflow-hidden">{{pro.productDec}}</p>
                    <button type="submit" (click)="addOnCard(pro)"
                        class="inline-block w-full rounded bg-teal-500 px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
                        data-te-ripple-init data-te-ripple-color="light">
                        Add to card
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
